<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
            integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
            crossorigin=""
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <nav
            class="navbar is-dark"
            role="navigation"
            aria-label="main navigation"
        >
            <div class="container">
                <div class="navbar-brand">
                    <a href="index.html" class="navbar-item">
                        <h2
                            class="subtitle has-text-weight-semibold has-text-white"
                        >
                            Zadanie 4
                        </h2>
                    </a>
                    <a
                        class="navbar-burger"
                        role="button"
                        data-target="nav-menu"
                        aria-label="menu"
                        aria-expanded="false"
                    >
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div class="navbar-menu" id="nav-menu">
                    <div class="navbar-start"></div>
                    <div class="navbar-end has-text-centered">
                        <a href="index.html" class="navbar-item"> Galéria </a>
                        <a href="web/map.html" class="navbar-item"> Mapa </a>
                    </div>
                </div>
            </div>
        </nav>

        <section class="section">
            <div class="container">
                <h1 class="title has-text-centered">Galéria</h1>
                <div class="columns">
                    <div class="column is-one-third is-offset-one-third">
                        <p class="control has-icons-left">
                            <input
                                class="input"
                                type="text"
                                placeholder="Search..."
                                id="search"
                            />
                            <span class="icon is-small is-left">
                                <i class="fas fa-search"></i>
                            </span>
                        </p>
                    </div>
                </div>

                <div id="gallery"></div>
                <div id="overlay">
                    <div id="lightbox">
                        <div class="has-text-white has-text-centered">
                            <div
                                class="is-flex is-justify-content-space-between py-2 mt-4"
                            >
                                <h2
                                    class="subtitle has-text-white"
                                    id="active-name"
                                ></h2>
                                <button
                                    class="button is-small is-light"
                                    id="slide-show"
                                >
                                    Slideshow
                                </button>
                                <p id="date"></p>
                            </div>
                            <div class="image-container">
                                <button class="arrow" id="left">
                                    <img
                                        src="img/left-arrow.png"
                                        alt="left arrow"
                                    />
                                </button>
                                <img src="" alt="" id="active-image" />
                                <button class="arrow" id="right">
                                    <img
                                        src="img/right-arrow.png"
                                        alt="right arrow"
                                    />
                                </button>
                            </div>

                            <p class="description" id="active-description"></p>
                            <div id="map" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script
            src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""
        ></script>
        <script src="js/script.js"></script>
    </body>
</html>
